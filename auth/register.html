<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Pharma Camer</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <header>
        <h1>PHARMA CAMER</h1>
        <nav>
            <a href="/public/index.html" class="nav-link">Accueil</a>
            <a href="/public/products/medications.html" class="nav-link">M√©dicaments</a>
            <a href="/public/services/evacuation.html" class="nav-link">√âvacuation</a>
            <a href="/public/announcements.html" class="nav-link">Annonces</a>
            <div id="auth-section">
                <span id="user-email"></span>
                <button id="logout-btn" class="hidden">D√©connexion</button>
                <a href="/public/auth/login.html" id="login-link">Connexion</a>
            </div>
            <div id="cart-counter">üõí <span>0</span></div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Cr√©er un compte</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Pr√©nom:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Nom:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
            <p>D√©j√† un compte? <a href="/public/auth/login.html">Connectez-vous ici</a></p>
        </div>

        <script type="module">
            import { auth, createUserWithEmailAndPassword, db, doc, setDoc } from '../firebase.js';
            
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    
                    await setDoc(doc(db, "users", userCredential.user.uid), {
                        firstName,
                        lastName,
                        email,
                        role: "user",
                        createdAt: new Date()
                    });
                    
                    alert("Inscription r√©ussie!");
                    window.location.href = "/";
                } catch (error) {
                    alert("Erreur d'inscription: " + error.message);
                }
            });
        </script>
    </main>
</body>
</html>
